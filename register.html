<!DOCTYPE html> 
<html lang="en"> 
<head>
    <meta charset="UTF-8"> 
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="register">
            <div class="content">
                <img src="images/Register.jpeg">
            </div>
            <div class="registerform">
                <h1>Register</h1>
                <form id="register-form">
                    <div class="tbox">
                        <i class="fa fa-user"></i><input type="text" id="register-username" placeholder="Username">
                    </div>
                    <div class="tbox">
                        <i class="fa fa-lock"></i><input type="password" id="register-password" placeholder="Password">
                    </div>
                    <div class="tbox">
                        <i class="fa fa-envelope"></i><input type="email" id="register-email" placeholder="Email">
                    </div>
                    <button type="button" class="btn" onclick="register(event)">Register</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        async function register(event) {
            event.preventDefault();

            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            const email = document.getElementById('register-email').value;

            const response = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password, email })
            });

            if (response.ok) {
                alert('Registration successful, please log in.');
                window.location.href = 'index.html'; // Navigate to the index.html page
            } else {
                const message = await response.text();
                alert(message);
            }
        }
    </script>
</body> 
</html>
